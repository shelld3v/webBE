services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=SVN
      - POSTGRES_USER=kienps
      - POSTGRES_PASSWORD=SVN_dev_2023!
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=SVN
      - POSTGRES_USER=kienps
      - POSTGRES_PASSWORD=SVN_dev_2023!
    depends_on:
      - db
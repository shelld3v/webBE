services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/code
    ports:
      - "8008:8000"
    environment:
      - DATABASE_URL=postgresql://SVN_Admin:SVN_logistics_2022@db:5432/SVN
      - POSTGRES_DB=SVN
      - POSTGRES_USER=SVN_Admin
      - POSTGRES_PASSWORD=SVN_logistics_2022
    depends_on:
      - db
  db:
    image: postgres:14.8
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=SVN
      - POSTGRES_USER=SVN_Admin
      - POSTGRES_PASSWORD=SVN_logistics_2022
volumes:
  postgres_data: